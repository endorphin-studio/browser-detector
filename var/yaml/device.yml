device:
    tv:
        Apple TV:
            pattern: "(AppleTV|Apple TV)"
        Philips Smart TV:
            pattern: "(PHILIPSTV|PhilipsTV)"
        Toshiba Smart TV:
            pattern: "(TSBNetTV|T3E01CD)"
        Sony Bravia Smart TV:
            pattern: "(Opera TV|SonyCEBrowser|BRAVIA)"
        LG Smart TV:
            pattern: "(webOS.TV|LGE|LG NetCast.TV)"
        Roku:
            pattern: "(Roku)"
        Amazon Fire Stick:
            pattern: "(AFTM|AFTT)"
        Google Chromecast:
            pattern: "(CrKey)"
        SMART TV:
            pattern: "SMART-TV"
    console:
        Xbox One:
            pattern: "(Xbox One)"
        Playstation 4:
            pattern: "(PlayStation 4)"
        Playstation Vita:
            pattern: "(PlayStation Vita)"
        Nintendo 3DS:
            pattern: "(Nintendo 3DS)"
    tablet:
        iPad:
            default: true
            attributes:
                isTablet: true
                isTouch: true
        MegaFon:
            default: true
        NOOK:
            pattern: "(BNTV)"
        Toshiba:
            pattern: "AT[0-9]{1,3}"
        Cisco:
            pattern: "(CIUS|cius)"
        Asus:
            pattern: "(Asus|ASUS)"
        Kindle Fire:
            default: true
            attributes:
                isTablet: true
                isTouch: true
        Microsoft Surface:
            pattern: "Windows NT 6.2; ARM;"
            attributes:
                isTablet: true
                isTouch: true
    mobile:
        Lumia:
            pattern: "Lumia [0-9]{1,5}"
            attributes:
                isMobile: true
                isTouch: true
        iPhone:
            default: true
            attributes:
                isMobile: true
                isTouch: true
        Dell:
            pattern: "(Dell|DELL)"
        Samsung:
            pattern: "(SGH|Samsung|SAMSUNG)"
        HTC:
            pattern: "(Evo|PG86100|EVO|Sprint |Mazaa|Mozart|MWP6885|T7576|HTC-7 Pro|USCCHTC-PC93100|T7575|HTC|Trophy|T8686)"
        Nexus:
            default: true
        Motorola:
            pattern: "(MOT|Motorola|MOT-|MOTOZINE|XT|Mot|Droid|DROIDXA[0-9]{3,4}|Motorola.*ELECTRIFY|Motorola.*i1|i867|i[0-9]{3}|MB[0-9]{3}|ME[0-9]{3}|MT[0-9]{3}|WX435|WX[0-9]{3}|XT[0-9]{3}|XT928|HR[0-9]{3}|Xoom)"
        Sony Ericsson:
            pattern: "SonyEricsson"
        Nokia:
            pattern: "(Nokia|N900|nokia|NOKIA|Series 60|Series 40|S60|S40)"
        ZTE:
            default: true
        Zaurus:
            pattern: "(PDA; SL|sharp pda browser)"
        Android:
            default: true
    player:
        iPod:
            pattern: "(iPod|itouch)"
            attributes:
                isMobile: true
                isTouch: true
        Zune:
            pattern: "ZuneHD"
    default:
        name: "PC"
        type: "desktop"
        model: "not available"
        isMobile: false
        isTouch: false
        isTablet: false