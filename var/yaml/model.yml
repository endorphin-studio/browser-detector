model:
#    Limia: "Lumia ([\\w]{3,6})"
#    Megafon: "MegaFon ([\\w]{2,6})"
    Xiaomi:
        Mi A:
            pattern: "(Mi|MI) A([0-9])"
        Redmi:
            pattern: "Redmi( \\w{2})"
        Redmi Note:
            pattern: "Redmi Note( \\w{1,2})"
    Vivo:
        V:
            models:
                "7+": "vivo 1716"
        Y:
            models:
                "55S": "vivo 1610"
                "53": "vivo 1606"
        X:
            pattern: "vivo X([0-9])"
    Oppo:
        F:
            models:
                "5": "CPH1723"
                "1s": "A1601"
        R:
            models:
                "9s": "CPH1607"
        A:
            models:
                "37FW": "A37fw"
                "37F": "A37f"
    Sony:
        Xperia:
            models:
                " X": "F5121"
    Samsung Galaxy:
        J:
            models:
                "7": "SM-J710F"
                "7 Pro": "SM-J730GM"
        Note:
            models:
                " 5": "SM-N920C"
        Nexus:
            pattern: "Galaxy Nexus"
    Huawei:
        Y:
            models:
                "5 II": "CUN-L22"
                "5": "MYA-L22"
                "7": "TRT-LX2"
                "6 II": "CAM-L21"
        Mate:
            models:
                " 7": "MT7-TL00"
        GR:
            models:
                "5": "BLL-L22"
    Motorola:
        Xoom:
            pattern: "Xoom"
    LG:
        Nexus:
            pattern: "Nexus( [0-9]{1})"
    AOPEN:
        eTile:
            pattern: "WT([0-9]{2})M-FI"
    Asus:
        Zenfone:
            models:
                  " 5": "ASUS_T00J"