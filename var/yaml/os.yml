os:
    win:
        mobile:
            Windows Mobile:
                pattern: "(Windows Phone OS|Windows Phone|Windows+Phone|Windows+Phone+OS)"
                version: "(Windows Phone OS|Windows Phone|Windows+Phone|Windows+Phone+OS)"
                attributes:
                    device:
                        isMobile: true
                        isTouch: true
        desktop:
            Windows:
                pattern: "(Windows|Win|WP)"
                version: "(Windows|Win|WP)"
    unix:
        mobile:
            Aliyun OS:
                pattern: "(Aliyun OS|AliyunOS)"
                version: "AliyunOS"
            Baidu Yi:
                default: true
            Android:
                pattern: "(; |()Android"
                version: "Android"
                attributes:
                    device:
                        isMobile: true
                        isTouch: true
            Bada:
                default: true
            Maemo:
                default: true
            Tizen:
                default: true
            BlackBerry OS:
                pattern: "(BlackBerry)"
                version: "(BlackBerry)"
            Qtopia:
                default: true
        desktop:
            AROS:
                pattern: "(Paros|Aros)"
                version: "(Paros|Aros)"
            Amiga:
                default: true
            Ubuntu:
                default: true
            Chromium OS:
                pattern: "CrOS"
                version: "CrOS"
            AIX:
                default: true
            Arch Linux:
                pattern: "ARCHOS"
                version: "ARCHOS"
            Linux:
                pattern: "(Linux|X11)"
                version: "(Linux|X11)"
            BeOS:
                default: true
        tv:
            Android:
                pattern: "(GoogleTV|SmartTv|PhilipsTV|OMI)"
    mac:
        tv:
            Apple:
                pattern: "AppleTV"
        mobile:
            iOS:
                pattern: "like MAC OS X"
                version: "like MAC OS X"
                device:
                    isTouch: true
        desktop:
            Mac OS X:
                default: true
    default:
        name: "not available"
        type: "not available"
        family: "not available"