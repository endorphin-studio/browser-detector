########################################################################
device:
    tv:
        Apple TV:
            pattern: "(AppleTV|Apple TV)"
        Philips Smart TV:
            pattern: "(PHILIPSTV|PhilipsTV)"
        Toshiba Smart TV:
            pattern: "(TSBNetTV|T3E01CD)"
        Sony Bravia Smart TV:
            pattern: "(Opera TV|SonyCEBrowser|BRAVIA)"
        LG Smart TV:
            pattern: "(webOS.TV|LGE|LG NetCast.TV)"
        Roku:
            pattern: "(Roku)"
        Amazon Fire Stick:
            pattern: "(AFTM|AFTT)"
        Google Chromecast:
            pattern: "(CrKey)"
        SMART TV:
            pattern: "SMART-TV"
        Rikomagic:
            hasModel: true
            pattern: "RKM"
    console:
        Xbox One:
            pattern: "(Xbox One)"
        Playstation 4:
            pattern: "(PlayStation 4)"
        Playstation Vita:
            pattern: "(PlayStation Vita)"
        Nintendo 3DS:
            pattern: "(Nintendo 3DS)"
    e-reader:
        Amazon Kindle:
            pattern: "(Kindle)"
    tablet:
        iPad:
            default: true
            attributes:
                isTablet: true
                isTouch: true
        MegaFon:
            default: true
        Google Pixel C:
            pattern: "(Pixel C)"
            attributes:
                isTablet: true
                isTouch: true
        Nvidia Shield:
            pattern: "(SHIELD Tablet)"
            attributes:
                isTablet: true
                isTouch: true
        NOOK:
            pattern: "(BNTV|NOOK)"
        Toshiba:
            pattern: "AT[0-9]{1,3}"
        Cisco:
            pattern: "(CIUS|cius)"
        Asus:
            pattern: "(Asus|ASUS)"
            hasModel: true
        Kindle Fire:
            pattern: "(KFTHWI|Kindle Fire)"
            attributes:
                isTablet: true
                isTouch: true
        Microsoft Surface:
            pattern: "(Windows NT 6.2; ARM;|Windows NT 6.2;(.*); Touch)"
            attributes:
                isTablet: true
                isTouch: true
        AOPEN:
            pattern: "(WT19M-FI)"
            hasModel: true
            attributes:
                isTablet: true
                isTouch: true
    mobile:
        LG:
            pattern: "Nexus 5"
            hasModel: true
            attributes:
                isMobile: true
                isTouch: true
        Vivo:
            pattern: "(vivo)"
            hasModel: true
            attributes:
                isMobile: true
                isTouch: true
        Sony:
            pattern: "(F5121)"
            hasModel: true
            attributes:
                isMobile: true
                isTouch: true
        Lumia:
            pattern: "Lumia [0-9]{1,5}"
            attributes:
                isMobile: true
                isTouch: true
        iPhone:
            default: true
            attributes:
                isMobile: true
                isTouch: true
        Xiaomi:
            pattern: "(MI [0-9]{1}|HM NOTE|Mi [0-9]{1}i|Mi A[0-9]{1}|Redmi)"
            hasModel: true
            attributes:
                isMobile: true
                isTouch: true
        Dell:
            pattern: "(Dell|DELL)"
        Samsung Galaxy:
            pattern: "(SAMSUNG SM|SM-G532G|SM-J|SAMSUNG SM-N9|SM-N9|Galaxy Nexus)"
            hasModel: true
            attributes:
                isMobile: true
                isTouch: true
        Huawei:
            pattern: "(HUAWEI)"
            hasModel: true
            attributes:
                isMobile: true
                isTouch: true
        Oppo:
            pattern: "(CPH1723|CPH1607|A37f|A1601|A37fw)"
            hasModel: true
            attributes:
                isMobile: true
                isTouch: true
        Samsung:
            pattern: "(SGH|Samsung|SAMSUNG)"
        HTC One:
            pattern: "(HTC One)"
            attributes:
                isMobile: true
                isTouch: true
        HTC:
            pattern: "(Evo|PG86100|EVO|Sprint |Mazaa|Mozart|MWP6885|T7576|HTC-7 Pro|USCCHTC-PC93100|T7575|HTC|Trophy|T8686)"
        Nexus:
            default: true
            attributes:
                isMobile: true
                isTouch: true
        Motorola:
            pattern: "(MOT|Motorola|MOT-|MOTOZINE|XT|Mot|Droid|DROIDXA[0-9]{3,4}|Motorola.*ELECTRIFY|Motorola.*i1|i867|i[0-9]{3}|MB[0-9]{3}|ME[0-9]{3}|MT[0-9]{3}|WX435|WX[0-9]{3}|XT[0-9]{3}|XT928|HR[0-9]{3}|Xoom)"
            hasModel: true
        Sony Ericsson:
            pattern: "SonyEricsson"
        Nokia:
            pattern: "(Nokia|N900|nokia|NOKIA|Series 60|Series 40|S60|S40)"
        ZTE:
            default: true
        Asus:
            pattern: "ASUS"
            hasModel: true
            attributes:
                isMobile: true
                isTouch: true
        Zaurus:
            pattern: "(PDA; SL|sharp pda browser)"
        Android:
            default: true
    player:
        iPod:
            pattern: "(iPod|itouch)"
            attributes:
                isMobile: true
                isTouch: true
        Zune:
            pattern: "ZuneHD"
    default:
        name: "PC"
        type: "desktop"
        hasModel: false